<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <!--Usamos a tag <PICTURE> e dentro dela usamos o SOURCE MEDIA TYPE, assim mudamos o media min para max e completamos o resto !! -->

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
        
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.

        <!--Usamos a tag; <audio> e usamos o controls e o autoplay dentro da tag-->

    </p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> 
    <!-- MP3 WAV OGG --> <!--Existe outra maneira -->
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">

        <p>Infelizmente seu navegador navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a> </p>

    </audio>


    
</body>
</html>
